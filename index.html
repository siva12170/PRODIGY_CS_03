<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: lightgrey;
            margin: 20px;
            padding: 30px;
        }
        h2 {
            color: #333;
            margin-top: 20px;
            font-size: 50px;
        }
        #password {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #togglePassword {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #togglePassword:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <button id="togglePassword">View Password</button>
    <div id="feedback"></div>

    <script>
        const passwordInput = document.getElementById("password");
        const togglePasswordButton = document.getElementById("togglePassword");
        const feedback = document.getElementById("feedback");

        passwordInput.addEventListener("input", function() {
            const password = passwordInput.value;
            let strength = 0;

            // Check length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;

            // Check uppercase and lowercase letters
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;

            // Check numbers
            if (/\d/.test(password)) strength += 1;

            // Check special characters
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;

            // Provide feedback
            let feedbackText;
            switch(strength) {
                case 0:
                    feedbackText = "Too weak";
                    break;
                case 1:
                    feedbackText = "Weak";
                    break;
                case 2:
                    feedbackText = "Moderate";
                    break;
                case 3:
                    feedbackText = "Strong";
                    break;
                case 4:
                    feedbackText = "Very Strong";
                    break;
                case 5:
                    feedbackText = "Extremely Strong";
                    break;
                default:
                    feedbackText = "";
            }
            feedback.textContent = feedbackText;
        });

        togglePasswordButton.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePasswordButton.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                togglePasswordButton.textContent = "View Password";
            }
        });
    </script>
</body>
</html>
